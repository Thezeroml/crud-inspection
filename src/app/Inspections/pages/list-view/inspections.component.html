<div [ngStyle]="{ display: larguraJanela < 660 ? 'none' : 'block' }" class="inspection-component-style">
    <div class="inspection-header-style">
        <button (click)="newItem()" mat-raised-button mat-button>Novo</button>
    </div>
    <div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="Id">
                <th mat-header-cell *matHeaderCellDef>Id</th>
                <td mat-cell *matCellDef="let element">{{element.id}}</td>
            </ng-container>
            <ng-container matColumnDef="companyId">
                <th mat-header-cell *matHeaderCellDef>CompanyId</th>
                <td mat-cell *matCellDef="let element">{{element.companyId}}</td>
            </ng-container>
            <ng-container matColumnDef="brokerCode">
                <th mat-header-cell *matHeaderCellDef>BrokerCode</th>
                <td mat-cell *matCellDef="let element">{{element.brokerCode}}</td>
            </ng-container>
            <ng-container matColumnDef="productCode">
                <th mat-header-cell *matHeaderCellDef>ProductCode</th>
                <td mat-cell *matCellDef="let element">{{element.productCode}}</td>
            </ng-container>
            <ng-container matColumnDef="productName">
                <th mat-header-cell *matHeaderCellDef>ProductName</th>
                <td mat-cell *matCellDef="let element">{{element.productName}}</td>
            </ng-container>

            <ng-container matColumnDef="inspectionNumber">
                <th mat-header-cell *matHeaderCellDef>InspectionNumber</th>
                <td mat-cell *matCellDef="let element">{{element.inspectionNumber}}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr 
            mat-row 
            *matRowDef="let row; columns: displayedColumns;"
            class="example-element-row"
            (click)="editItem(row)"
            ></tr>
        </table>
    </div>
</div>

<div [ngStyle]="{ display: larguraJanela < 660 ? 'block' : 'none' }" >

     <h1>Largura n√£o suportada.</h1>
    </div>
 </div>
